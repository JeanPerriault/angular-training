<div class="table-responsive">
  <table class="table table-hover">
    <thead class="thead-dark">
      <tr>
        <th *ngFor="let item of headers" scope="col">{{ item }}</th>
      </tr>
    </thead>
    <tbody>
      <!--{{ collection | json }}-->
      <app-prestation *ngFor="let presta of collection"
                      [item]="presta">
      </app-prestation>
    </tbody>
  </table>
</div>
